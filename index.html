<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats preview card component</title>
    <link rel="shortcut icon" href="assets/favicon-32x32.png" itemprop="image">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-responsive.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <section class="card-info">
                <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
                <p class="description">Discover the benefits of data analytics and make better decisions regarding
                    revenue, customer experiense, and overall efficiency.</p>
                <div class="rates">
                    <div class="rate">
                        <span>10k+</span><br>
                        companies
                    </div>
                    <div class="rate">
                        <span>314</span><br>
                        templates
                    </div>
                    <div class="rate">
                        <span>12M+</span><br>
                        queries
                    </div>
                </div>
            </section>
            <section class="card-img">
                <picture>
                    <source media="(max-width:950px)" srcset="assets/image-header-mobile.jpg">
                    <img class="img" src="assets/image-header-desktop.jpg" alt="">
                </picture>
            </section>
        </div>
    </div>
</body>

</html>
